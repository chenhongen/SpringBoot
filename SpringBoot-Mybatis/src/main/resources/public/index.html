<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="miniui.js"></script>
        <link rel="stylesheet" type="text/css" href="miniui.css"/>
    </head>
<body>
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="white-space:nowrap;">
                    <input id="key" class="mini-textbox" emptyText="请输入名称" style="width:160px;" onenter="onKeyEnter"/>   
                    <a class="mini-button" onclick="search()">查询</a>
                </td>
            </tr>
        </table>           
    </div>
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:500px;" allowResize="true"
        url="/user/listUserByCriteria" multiSelect="true" >
        <div property="columns">
            <div type="indexcolumn"></div>     
            <div field="userId" headerAlign="center">登录用户名</div>
		    <div field="userName" headerAlign="center">用户名称</div>
		    <div field="email" headerAlign="center">邮箱</div>
		    <div field="createuser" headerAlign="center">创建人</div>
        </div>
    </div>

    <script>
        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();
        
        function search() {
            var key = mini.get("key").getValue();
            grid.load({ key: key });
        }
        
        function onKeyEnter(e) {
            search();
        }
    </script>
</body>
</html>
